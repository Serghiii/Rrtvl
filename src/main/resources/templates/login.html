<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Волинська РРТ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="width: 300px; padding: 30px; border: #000 solid thin; position: absolute; left: 50%; top: 50%; margin-left: -150px; margin-top: -100px">
        <div style="color: red" th:if="${param.error}">Не вірно введений користувач або пароль.</div>
        <div style="color: green" th:if="${param.logout}">Ви вийшли з режиму редагування.</div>
        <form th:action="@{/login}" method="post">
            <div><label> Користувач: <input type="text" name="username" style="margin-top: 10px"/> </label></div>
            <div><label> Пароль: <input type="password" name="password" style="margin: 10px 0 10px 30px"/> </label></div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div style="text-align: center"><input type="submit" value="Вхід"/></div>
        </form>
    </div>
</body>
</html>
