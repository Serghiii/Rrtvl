<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head th:replace="home::home_head"></head>
    <link rel="stylesheet" href="../static/css/jquery.fancybox.min.css" th:href="@{/css/jquery.fancybox.min.css}" type="text/css" media="screen" />
    <script type="text/javascript" src="../static/js/jquery.fancybox.min.js" th:src="@{/js/jquery.fancybox.min.js}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('[data-fancybox="gallery"]').fancybox({});
        });
    </script>
</head>
<body class="blue_bgc">
    <header th:replace="home::home_header"></header>
    <main class="blue_bgc">
        <div class="main_column clearfix">

            <div class="main_column_left">
                <div class="big_ref">
                    <a class="bold" href="/photo?page=1">Фото</a>
                </div>
                <div class="central_blok clearfix">
                    <div class="ni_data">
                        <p class="title" th:text="${title}"></p>
                        <div class="cards">
                            <div class="card_photo" th:each="item:${images}">
                                <a data-fancybox="images" th:data-caption="${title}" th:href="'/cards/photo/'+${item.gallery.id}+'/image/'+${item.filename}"><img th:src="'/cards/photo/'+${item.gallery.id}+'/image/'+${item.filename}" alt=""/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main_column_right"></div>

        </div>
    </main>
    <footer th:replace="home::home_footer"></footer>
</body>
</html>
