<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="home::home_head"></head>
<body class="blue_bgc">
    <header th:replace="home::home_header"></header>
    <main class="blue_bgc">
        <div class="main_column clearfix">

            <div class="main_column_left">
                <div class="big_ref">
                    <a class="bold" href="/news?page=1">Новини</a>
                </div>
                <div th:if="${news_item.img != null}">
                    <img class="ni_img" th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(news_item.img)}}" alt="">
                </div>
                <div class="central_blok">
                    <p class="ni_info" th:text="${news_item.title}"></p>
                    <div class="ni_data" th:utext="${news_item.content}"> </div>
                    <p class="ni_date" th:text="${#dates.format(news_item.date, 'dd.MM.yyyy')}"></p>
                </div>
            </div>

            <div class="main_column_right"></div>

        </div>
    </main>
    <footer th:replace="home::home_footer"></footer>
</body>
</html>
