<!DOCTYPE html>
<html xmlns:1="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="court_head">
    <title>Корт</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/pagination.css" th:href="@{/css/pagination.css}">
    <link rel="stylesheet" href="../static/css/edit.css" th:href="@{/css/edit.css}">
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="news">
                <table class="tb">
                    <tbody>
                        <tr>
                            <td style="width:20%"><strong>Дата</strong></td>
                            <td style="width:20%"><strong>Початок</strong></td>
                            <td style="width:20%"><strong>Кінець</strong></td>
                            <td><strong>Прізвище</strong></td>
                        </tr>
                        <th:block th:each="item:${court}">
                            <tr>
                                <td th:text="${#temporals.format(item.date, 'dd.MM.yyyy')}"></td>
                                <td th:text="${item.btime}"></td>
                                <td th:text="${item.etime}"></td>
                                <td th:text="${item.name}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pagination-container">
            <div class="paginationjs">
                <div class="paginationjs-pages">
                    <ul th:utext="${pageband}">
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
